<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Cup plans</title>
</head>
<body>
	<div class="flex-container">
		<div class="item1">
			<p><span>$2</span></p>
			<img src="img/bronze.png" class="img1" alt="cups">
			<h2>Bronze</h2>
			<p class="subitem">any cup of coffee until $3</p>
		</div>
		<div class="item2">
			<p class="gold"><span>$3</span></p>
			<img src="img/gold.png" class="img2" alt="cups">
			<h2>Gold</h2>
			<p class="subitem">any cup of coffee until $5</p>
		</div>
		<div class="item3">
			<p><span>$2.5</span></p>
			<img src="img/silver.png" class="img3" alt="cups">
			<h2>Silver</h2>
			<p class="subitem">any cup of coffee until $4</p>
		</div>
	</div>
</body>
</html>
